<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirCode - Watch</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/main.css" />

    <!-- CodeMirror styling -->
    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="/static/codemirror/theme/dracula.css" />
    <!-- CodeMirror core -->
    <script src="/static/codemirror/lib/codemirror.js"></script>
    <script src="/static/codemirror/mode/python/python.js"></script>
    <!-- CodeMirror addons -->
    <script src="/static/codemirror/addon/hint/show-hint.js"></script>
    <script src="/static/codemirror/addon/hint/anyword-hint.js"></script>
    <script src="/static/codemirror/addon/fold/foldcode.js"></script>
    <script src="/static/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script src="/static/codemirror/addon/edit/closebrackets.js"></script>
    <script src="/static/codemirror/addon/edit/closetag.js"></script>

    <!-- xterm -->
    <!-- <link rel="stylesheet" href="/xterm/css/xterm.css">
    <script src="/xterm/lib/xterm.js"></script> -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div id="rootGrid" class="container grid133">
      <div class="navbar">
          <button id="hideSidebarButton" onclick="hideSidebar()">
            Sidebar
          </button>
          <label class="labelLeft">Teacher's Code</label>
          <input id="pauseBtn" type="button" value="Pause/resume broadcast" />
          <input type="range" id="slider" value="50" step="10" class="slider">
          <label class="labelRight">Your Code</label>
          <input id="reviewBtn" type="button" value="Request code review" />
          <button id="helpBtn" onclick="openHelp()">
            <strong>?</strong>
          </button>
      </div>
        <div id="sidebar" class="sidebar">
            <div class="listContainer">
                <h3>Attendants</h3>
                <ul id='sidebarList' class="list">
                </ul>                  
            </div>
        </div>
        <div id="ec" class="editorContainer">
          <div class="watch">
              <div class="textareaDiv">
                <textarea id="txtareaWatch" name="txtareaWatch">print('Hello AirCode')</textarea>
              </div>
          </div>

          <div class="code">
            <div class="textareaDiv">
              <textarea id="txtareaCode" name="txtareaCode">print('Hello AirCode')</textarea>
            </div>
          </div>
        </div>

        <div class="chat">
          <label>Chat</label>
            <div id="chatContainer">
              <div class="messagesContainer">
                <ul id="messages"></ul>
              </div>
              <div class="inputContainer">
                <input id="chat-message-input" type="text"/>
              </div>
              <div class="buttonContainer">
                <input id="chat-message-submit" type="button" value="Send" />
              </div>
            </div>
              {{ room_name|json_script:"room-name" }}
        </div>

        <div class="terminal">
          <button>clear Terminal</button>
            <output class="output" id="output"> </output>
        </div>
    </div>

    {% include 'components/studentGuide.html' %}
    {% include 'components/modal.html' %}

    <!-- Skulpt - Used to run Python on the users' end-->
    <script src="/static/skulpt.min.js"></script>
    <script src="/static/skulpt-stdlib.js"></script>
    {% include 'components/common.html'%}

    <script src="/static/student.js"></script>
  </body>
</html>
